language: python
python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.6"
install:
  - pip install --upgrade pip
  - pip install python-coveralls coverage
  - python setup.py install
script: coverage run --include bdbag/bdbag_api.py,bdbag/bdbagit.py,bdbag/fetch/* --omit bdbag/fetch/fetch_globus.py setup.py test
after_success: coveralls
